name: Compilar EXE Python con Nuitka

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Descargar repositorio
      uses: actions/checkout@v2

    - name: Configurar Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install nuitka openpyxl tkcalendar xlwings pywin32 ordered-set zstandard
        pip install tkinter

    - name: Crear carpeta reportes
      run: mkdir reportes

    - name: Encontrar rutas de Tcl/Tk
      id: find_tk
      shell: pwsh
      run: |
        $pythonPath = (Get-Command python).Source
        $tkPath = Join-Path (Split-Path $pythonPath -Parent) "tcl"
        Write-Output "::set-output name=tk_path::$tkPath"
        Write-Output "Ruta de Tcl/Tk encontrada: $tkPath"

    - name: Compilar EXE con Nuitka
      shell: cmd
      run: |
        python -m nuitka ^
          --standalone ^
          --onefile ^
          --windows-console-mode=disable ^
          --output-dir=dist ^
          --output-filename=procesador_excel_gui.exe ^
          --include-data-files=./reportes/Reporte IR Tornos.xlsx=reportes/Reporte IR Tornos.xlsx ^
          --enable-plugin=tk-inter ^
          --include-package=openpyxl ^
          --include-package=xlwings ^
          --include-module=win32com ^
          --remove-output ^
          --assume-yes-for-downloads ^
          --windows-icon-from-ico=icono.ico ^
          --tk-library-dir=%{{ steps.find_tk.outputs.tk_path }}%\tcl\tk8.6 ^
          --tcl-library-dir=%{{ steps.find_tk.outputs.tk_path }}%\tcl ^
          codigo_python.py

    - name: Crear archivo LEEME
      run: echo "Este archivo fue generado automÃ¡ticamente con Nuitka. Es seguro y no contiene malware." > dist\LEEME.txt

    - name: Comprimir EXE en ZIP
      run: powershell Compress-Archive -Path dist\procesador_excel_gui.exe,dist\LEEME.txt -DestinationPath dist\procesador_excel_gui.zip

    - name: Subir artefacto ZIP
      uses: actions/upload-artifact@v4
      with:
        name: procesador_excel_gui_nuitka_optimized
        path: dist/procesador_excel_gui.zip
        retention-days: 1
